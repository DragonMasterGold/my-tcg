<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG - Main Menu</title>
    <style>
        /* ... Keep all your existing CSS ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white; font-family: Arial, sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden;
        }
        .menu-container { text-align: center; padding: 40px; }
        h1 {
            font-size: 64px; margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { font-size: 18px; color: #aaa; margin-bottom: 60px; }
        .menu-buttons { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .menu-btn {
            width: 300px; padding: 20px 40px; font-size: 24px; font-weight: bold;
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s;
            text-decoration: none; display: block; text-align: center;
        }

        .play-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .play-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }

        .deck-builder-btn { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .deck-builder-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(240,147,251,0.4); }

        /* NEW: Style for the Info/Rule buttons */
        .info-btn { 
			background: linear-gradient(135deg, #1e8449 0%, #2ecc71 100%); 
			color: white; 
		}

		.info-btn:hover { 
			transform: translateY(-5px); 
			box-shadow: 0 10px 30px rgba(30, 132, 73, 0.4); 
		}

        .settings-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .settings-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(79,172,254,0.4); }

        /* === MODAL STYLES === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; /* Hidden by default */
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #1a1a2e; border: 2px solid #38f9d7; border-radius: 15px;
            width: 80%; max-width: 800px; max-height: 80vh; padding: 40px;
            position: relative; overflow-y: auto; text-align: left; line-height: 1.6;
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px; background: #f5576c;
            border: none; color: white; border-radius: 50%; width: 30px; height: 30px;
            cursor: pointer; font-weight: bold;
        }
        .modal-content h2 { color: #38f9d7; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .modal-content p { margin-bottom: 15px; color: #ccc; }

        .version { margin-top: 40px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>My TCG Simulator</h1>
        <p class="subtitle">A Custom Competitive Card Game</p>
        
        <div class="menu-buttons">
			<a href="index.html" class="menu-btn play-btn">Play Game</a>
			<a href="deckbuilder.html" class="menu-btn deck-builder-btn">Deck Builder</a>
			
			<!-- Updated Links to Folder -->
			<a href="Guides/how-to-play.html" class="menu-btn info-btn">How To Play</a>
			<a href="Guides/rulebook.html" class="menu-btn info-btn">Rulebook</a>
			
			<button class="menu-btn settings-btn" onclick="alert('Settings coming soon!')">Settings</button>
		</div>

        <p class="version">Version Alpha 1.0</p>
    </div>

</body>
</html>
