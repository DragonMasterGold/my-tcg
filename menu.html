<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 60px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-btn {
            width: 300px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .deck-builder-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .deck-builder-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .settings-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .settings-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .version {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>My TCG Simulator</h1>
        <p class="subtitle">A Custom Competative Card Game</p>
        
        <div class="menu-buttons">
            <a href="index.html" class="menu-btn play-btn">Play Game</a>
            <a href="deckbuilder.html" class="menu-btn deck-builder-btn">Deck Builder</a>
            <button class="menu-btn settings-btn" onclick="alert('Settings coming soon!')">Settings</button>
        </div>

        <p class="version">Version Alpha 1.0</p>
    </div>
</body>
</html>
